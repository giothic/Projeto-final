<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/projeto final/styles/login.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Entre agora!</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Matrícula" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" />
            </div>
            <input type="submit" value="Entrar" class="btn solid" />
          </form>

          <form action="" class="sign-up-form">
            <h2 class="title">Cadastre-se</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Matrícula" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" />
            </div>
            <input type="submit" value="Cadastrar" class="btn solid" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Novo aqui?</h3>
            <p>Crie sua conta! Preencha o cadastro para começar a usar nossa plataforma.</p>
            <button class="btn transparent" id="sign-up-btn">Cadastro</button>
          </div>
          <img src="./img/singin-pana.svg" class="image" alt="" width="350">
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>Já tem conta?</h3>
            <p>Bem vindo de volta! Por favor, entre com seus dados para continuar.</p>
            <button class="btn transparent" id="sign-in-btn">Login</button>
          </div>
          <img src="./img/Login-bro.svg" class="image" alt="" width="400">
        </div>
      </div>


      <button id="toggle-dark-mode" class="btn dark-mode-toggle">Modo Noturno</button>
    </div>

    <script src="/projeto final/scripts/login.js"></script>
  </body>
</html>
